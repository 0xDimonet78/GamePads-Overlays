  // ======= INICIALIZACI√ìN DEL CANVAS =======
  const canvas = document.getElementById('matrix');

  // Calcula el tama√±o de fuente seg√∫n el ancho de la ventana
  function getFontSize() {
    return Math.max(14, Math.floor(window.innerWidth / 100));
  }
  let fontSize = getFontSize();

  // Variables para columnas y "gotas"
  let columns, drops;

  // Configura el canvas y las gotas al inicio o si se redimensiona
  function setupMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    fontSize = getFontSize();
    columns = Math.floor(canvas.width / fontSize);
    drops = Array(columns).fill(1);
  }
  setupMatrix();

  // ======= FUNCI√ìN PRINCIPAL DE DIBUJO =======
  function draw() {
    // Fondo negro semitransparente para el efecto de estela
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = `${fontSize}px monospace`;

    // Recorre cada columna para dibujar un s√≠mbolo
    for (let i = 0; i < drops.length; i++) {
      // Selecciona un s√≠mbolo aleatorio del arreglo
      const text = symbols[Math.floor(Math.random() * symbols.length)];

      // Dibuja el s√≠mbolo en la posici√≥n correspondiente
